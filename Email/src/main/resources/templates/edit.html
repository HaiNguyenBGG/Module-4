<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Email Configuration</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <h2>Edit Email Configuration</h2>

    <form action="/update" method="post" th:object="${emailConfig}">
        <label>Language:</label>
        <select th:field="*{language}">
            <option value="English">English</option>
            <option value="Vietnamese">Vietnamese</option>
            <option value="Japanese">Japanese</option>
            <option value="Chinese">Chinese</option>
        </select>
        <br><br>

        <label>Page Size:</label>
        <select th:field="*{pageSize}">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <br><br>

        <button type="submit">Save</button>
    </form>
    <br>
    <a href="/config">Back to Configuration</a>
</body>
</html>
